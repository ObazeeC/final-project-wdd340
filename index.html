<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a web app to users manage their daily task.">
    <meta name="author" content="Esosa C. Obazee">
    <title>To do</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="styles/largescreen.css">
    <link rel="stylesheet" href="styles/mormon.css">
    <script src="scripts/todo.js" defer></script>
    <script src="scripts/mormon.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   
    <header>
         <div class="user">
             
                 <button class="welcome">  <img loading="lazy" src="images/OIP (1).webp" alt="Site Logo">   Change User </button> 
         </div>
       

         <div id="weather">
                <img id="weather-icon" alt="Weather Icon" />
                <p id="temp"></p>
                <p id="weather-desc"></p>
                <p id="weather-location"></p>
            </div>

     
         <h1>Daily Task Manager </h1>
    </header>
   


    <main> 


        
         <!-- To-Do List -->
            <div id="task-list-container">
                <h1 class="welcomeHead"></h1>
                <h2>Today's Tasks</h2>
                <ul id="task-list"></ul>
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task-btn">➕</button>
            </div>

            <!-- book of mormon -->
             
             <div id="bom">
                <h2> One Verse</h2>
                 <!--  <div id="app"></div> -->
                  
                    <input type="text" id="searchInput" placeholder="Search by keyword or phrase...">
                    <button id="searchBtn">Search</button>
                     <div id="verse"></div>
                 <div id="searchResults"></div>
             </div>
        
            
            
              

             <div id="newsViewer" class="news-box">
             <h2 id="newsTitle">NEWS API here</h2>
                
                <img id="newsImage" />
                <a id="newsLink" target="_blank">  </a>
            </div>

         
             <!-- Motivational Quote Section -->
            <div id="quote-of-the-day">
                <h2>Quote of Day</h2>
                <p id="quote">Loading...</p>
            </div>
        
       
        <button id="clearAll-task-btn">Reset Tasks</button>
        
   
    </main>
    

    <footer>
    <p>©️2025 <span id="getYear"></span> | Esosa C. Obazee | Nigeria </p>
      <!--  <p> Last Modified <span id="lastModified"></span></p>-->  
   </footer>
</body>
</html>
